<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>WebChat</title>
</head>

<body>
  <div class="title">
    <h1>Hi! Let's watch YouTube with Your friends!</h1>
    <h2>Just paste YouTube clip URL!</h2>
  </div>
  <div class="register">
    <input class="register--url" id="yt-url" type="text" placeholder="Insert YouTube url">
    <button class="register--button" id="url-register">Create link!</button>
    <div class="link-section link-hidden">
      <p>Your link has been created! Happy watching together!</p>
      <a id="hash-link" href=""></a>
    </div>
  </div>
  <script src="/register.js"></script>
</body>

</html>
